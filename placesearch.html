<!DOCTYPE html>
<html>

<head>
    <title>Museum in Rotterdam</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var infowindow;

        function initMap() {
            var searchcity = { lat: 51.908082, lng: 4.480408 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: searchcity,
                zoom: 15
            });

            infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);



            service.nearbySearch({
                location: searchcity,
                radius: 5000,
                type: ['museum']
            }, callback);

            google.maps.event.addListener(marker, 'click', function () {
                service.getDetails({
                    placeId: 'ChIJvQBNdJ80xEcRmNuMeHpljHw'
                }, function (result, status) {
                    if (status !== google.maps.places.PlacesServiceStatus.OK) {
                        console.error(status);
                        return;
                    }
                    infoWindow.setContent(result.name);
                    infoWindow.open(map, marker);
                });
            });
        }


        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });




        }
    </script>
</head>

<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp_b7wSikCTgXE98xV1KuZ-Z0OLPZu4Xw&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
