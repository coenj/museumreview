<!DOCTYPE html>
<html>

<head>
    <title>Place details</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        function initMap() {
            var boijmansPos = { lat: 51.914410, lng: 4.473305 }
            var map = new google.maps.Map(document.getElementById('map'), {
                center: boijmansPos,
                zoom: 18
            });

            var infowindow = new google.maps.InfoWindow();
            var service = new google.maps.places.PlacesService(map);

            service.getDetails({
                placeId: 'ChIJvQBNdJ80xEcRmNuMeHpljHw'
            }, function (place, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    var marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location
                    });
                    var content = '<div><strong>' + place.name + '</strong><br>' +
                        'Place ID: ' + place.place_id + '<br>' +
                        place.formatted_address + ' Totale rating: ' + place.rating + ' sterren ';
                    var stars = 0;
                    var sumStars=0;
                    
                    for (var i = 0; i < place.reviews.length; i++) {
                        stars = place.reviews[i].rating;
                        sumStars += stars;
                        content += stars;
                    }
                    content += " Recente rating:" + sumStars/place.reviews.length;
                    content += '</div>'
                    document.getElementById('museum-review').innerHTML=content;
                    
                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.setContent(content);
                        infowindow.open(map, this);
                    });
                }
            });
        }
    </script>
</head>

<body>
    <div id=museum-review></div>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp_b7wSikCTgXE98xV1KuZ-Z0OLPZu4Xw&libraries=places&callback=initMap">

    </script>
</body>

</html>
