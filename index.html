<!DOCTYPE html>
<html>

<head>
    <title>Museum review</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 33%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // This example requires the Places library. Include the libraries=places
        // parameter when you first load the API. For example:
        // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var infowindow;
        var service;
        function initMap() {
            var searchcity = { lat: 51.908082, lng: 4.480408 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: searchcity,
                zoom: 13
            });
            var geocoder = new google.maps.Geocoder();

            document.getElementById('submit').addEventListener('click', function () {
                geocodeAddress(geocoder, map);
            });

            function geocodeAddress(geocoder, resultsMap) {
                var address = document.getElementById('address').value;
                geocoder.geocode({ 'address': address }, function (results, status) {
                    if (status === 'OK') {
                        searchcity = results[0].geometry.location;
                        resultsMap.setCenter(searchcity);
                        var marker = new google.maps.Marker({
                            map: resultsMap,
                            position: results[0].geometry.location
                        });
                        // search all nearby art museums
                        infowindow = new google.maps.InfoWindow();
                        service = new google.maps.places.PlacesService(map);
                        service.nearbySearch({
                            location: searchcity,
                            radius: 5000,
                            type: ['museum'],
                            keyword: 'art'
                        }, callback);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }

        }


        function callback(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    createMarker(results[i]);
                }
            }
        }

        function createMarker(place) {
            document.getElementById('museum-review').innerHTML = "";
            var placeLoc = place.geometry.location;
            var marker = new google.maps.Marker({
                map: map,
                position: placeLoc
            });

            function eigenFunctie(result, status) {
                console.log(result, status);
            }

            function getContent() {
                var mContent = "";
                //service.getDetails(place, eigenFunctie);
                service.getDetails(place, function (result, status) {

                    if (status !== google.maps.places.PlacesServiceStatus.OK) {
                        console.error(status);
                        return;
                    }
                    if (result.reviews) {

                        mContent += '<div><b>' + result.name + '</b><br>Totale rating: ' + result.rating;
                        var stars = 0;
                        var sumStars = 0;

                        for (var i = 0; i < result.reviews.length; i++) {
                            stars = result.reviews[i].rating;
                            sumStars += stars;
                        }
                        mContent += " | Recente rating:" + sumStars / result.reviews.length;

                        mContent += '</div><br>';

                        console.log(mContent);

                        document.getElementById('museum-review').innerHTML += mContent;

                    }

                });
            }

            getContent();

            google.maps.event.addListener(marker, 'click', function () {
                service.getDetails(place, function (result, status) {
                    if (status !== google.maps.places.PlacesServiceStatus.OK) {
                        console.error(status);
                        return;
                    }

                    var content = "";
                    content += '<div><b>' + result.name + '</b><br>Totale rating: ' + result.rating;
                    var stars = 0;
                    var sumStars = 0;
                    if (result.reviews) {
                        for (var i = 0; i < result.reviews.length; i++) {
                            stars = result.reviews[i].rating;
                            sumStars += stars;
                        }
                        content += " | Recente rating:" + sumStars / result.reviews.length;
                        content += '</div>'
                    }

                    infowindow.setContent(content);
                    infowindow.open(map, marker);
                });
            });

        }
    </script>
</head>

<body>
    <div id="floating-panel">
        <input id="address" type="textbox" value="Utrecht">
        <input id="submit" type="button" value="Ok">
    </div>
    <div id="map"></div>
    <div id=museum-review></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBp_b7wSikCTgXE98xV1KuZ-Z0OLPZu4Xw&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
